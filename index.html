<!doctype html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator Modul Ajar - Kurikulum Merdeka</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>Modul Ajar Generator</h1>
      <p class="subtitle">Susun perangkat pembelajaran profesional dalam hitungan detik</p>
    </header>

    <main>
      <div class="card no-print">
        <form id="modulForm">
          <div class="form-grid">
            <div class="field">
              <label for="jenjang">Jenjang Pendidikan</label>
              <select id="jenjang" required>
                <option value="">-- Pilih Jenjang --</option>
                <option value="SD">SD (Sekolah Dasar)</option>
                <option value="SMP">SMP (Sekolah Menengah Pertama)</option>
                <option value="SMA">SMA (Sekolah Menengah Atas)</option>
                <option value="SMK">SMK (Sekolah Menengah Kejuruan)</option>
              </select>
            </div>
            <div class="field">
              <label for="category">Kategori Mapel</label>
              <select id="category" required>
                <option value="">-- Pilih Jenjang Terlebih Dahulu --</option>
              </select>
            </div>
            <div class="field">
              <label for="fase">Fase Kurikulum</label>
              <select id="fase" required>
                <option value="">-- Pilih Jenjang Terlebih Dahulu --</option>
              </select>
            </div>
            <div class="field">
              <label for="class">Kelas</label>
              <select id="class" required>
                <option value="">-- Pilih Fase Terlebih Dahulu --</option>
              </select>
            </div>
            <div class="field">
              <label for="semester">Semester</label>
              <select id="semester" required>
                <option value="">-- Pilih Semester --</option>
                <option value="Ganjil">Ganjil</option>
                <option value="Genap">Genap</option>
              </select>
            </div>
            <div class="field">
              <label for="subject">Nama Mapel Spesifik</label>
              <input type="text" id="subject" placeholder="Contoh: Matematika" required>
            </div>
            <div class="field full-width">
              <label for="topic">Materi Pembelajaran Utama</label>
              <textarea id="topic"
                placeholder="Tuliskan materi utama (Satu materi per baris).&#10;Contoh:&#10;Bagian Tubuh Tumbuhan&#10;Proses Fotosintesis"
                required rows="3"></textarea>
            </div>
            <div class="field full-width" id="cpManualField">
              <label for="cp">Isi Capaian Pembelajaran (CP)</label>
              <textarea id="cp" placeholder="Salin CP dari regulasi atau tulis manual di sini..." required></textarea>
            </div>
            <div class="field">
              <label for="duration">Total Alokasi Waktu (JP)</label>
              <input type="text" id="duration" placeholder="Contoh: 6 JP" required>
            </div>
            <div class="field">
              <label for="pertemuan">Jumlah Pertemuan</label>
              <input type="number" id="pertemuan" placeholder="Contoh: 3" min="1" required>
            </div>
            <div class="field">
              <label for="model">Model Pembelajaran</label>
              <select id="model" required>
                <option value="">Pilih model...</option>
                <option value="Problem Based Learning">Problem Based Learning</option>
                <option value="Project Based Learning">Project Based Learning</option>
                <option value="Discovery Learning">Discovery Learning</option>
                <option value="Inquiry Learning">Inquiry Learning</option>
                <option value="Cooperative Learning">Cooperative Learning</option>
                <option value="Game-Based Learning">Game-Based Learning</option>
                <option value="Direct Instruction">Direct Instruction</option>
              </select>
            </div>
          </div>
          <div class="field full-width"
            style="display: flex; align-items: center; gap: 10px; background: #f0f7ff; padding: 10px; border-radius: 8px; border: 1px solid #c7d2fe; margin-top: 15px;">
            <input type="checkbox" id="isDifferentiated" style="width: 20px; height: 20px; cursor: pointer;">
            <label for="isDifferentiated" style="margin-bottom: 0; cursor: pointer; font-weight: 600; color: #3730a3;">
              Aktifkan Pembelajaran Berdiferensiasi (Proses)
            </label>
          </div>
          <button type="submit">
            <span>Buat Modul Ajar</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14M12 5l7 7-7 7" />
            </svg>
          </button>
        </form>
      </div>

      <div id="result" class="card">
        <div class="result-header">
          <h2 id="resultTitle">Modul Ajar</h2>
          <button id="exportWord" class="no-print"
            style="background: var(--primary); padding: 0.6rem 1.2rem; font-size: 0.9rem;">
            Ekspor ke Word (.docx)
          </button>
          <button onclick="window.print()" class="no-print"
            style="background: var(--success); padding: 0.6rem 1.2rem; font-size: 0.9rem;">
            Cetak PDF
          </button>
        </div>
        <div id="modulContent" class="modul-content">
          <!-- Content will be generated here -->
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
